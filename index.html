<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Staff Promotion System</title>
</head>
<body>
    <h1>Staff Promotion System</h1>
    <div class="promotion-form">
        <label for="currentRank">Current Rank:</label>
        <select id="currentRank">
            <option value="Jr. Helper">Jr. Helper</option>
            <option value="Helper">Helper</option>
            <option value="GM">Game Master (GM)</option>
            <option value="Jr. Admin">Jr. Admin</option>
            <option value="Admin">Admin</option>
        </select>
        <br>

        <label for="activityPoints">Activity Points (AP) per week:</label>
        <input type="number" id="activityPoints">
        <br>

        <label for="performancePoints">Performance Points (PP) per month:</label>
        <input type="number" id="performancePoints">
        <br>

        <label for="specialPoints">Special Circumstances Points (SP):</label>
        <input type="number" id="specialPoints">
        <br>
        
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName">
        <br>

        <button id="calculateButton">Calculate Total Points</button>
        <br>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
